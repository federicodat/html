    <!-- Modal inserimento--> 
    <div class="modal fade" id="inserimentoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Aggiungi Reparto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
                <div class="form-group">
                    <label for="ins-codice">Codice</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-codice">
                </div>

                <div class="form-group">
                    <label for="ins-nome">Nome</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-nome">
                </div>
                <div class="form-group">
                    <label for="ins-fila">Fila</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-fila">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="salva()">Salva</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Modalmodifica--> 
    <div class="modal fade" id="modificaModal" tabindex="-2" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modifica Reparto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
                <div class="form-group">
                    <label for="mod-codice">Codice</label>
                    <input type="text" class="form-control"   id="mod-codice" readonly>
                </div>

                <div class="form-group">
                    <label for="mod-nome">Nome</label>
                    <input type="text" class="form-control"  id="mod-nome">
                </div>
                <div class="form-group">
                    <label for="mod-fila">Fila</label>
                    <input type="text" class="form-control"   id="mod-fila">
                </div>
            </div>  
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="salvac()">Modifica</button>
            </div>
        </div>
        </div>
