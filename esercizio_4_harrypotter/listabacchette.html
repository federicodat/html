  <div class="modal fade" id="modaleModifica" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-header">

            <div class="form-group d-none">
                <label for="input-posizioneb">ID - Posizioneb</label>

            </div>

            <div class="form-group">

                <input type="text" class="form-control" id="input-codice"/>
            </div>
            <div class="form-group">
                <label for="input-materiale">Materiale</label>
                <input type="text" class="form-control" id="input-materiale"/>
            </div>
            <div class="form-group">
              <label for="input-nucleo">Nucleo</label>
              <!-- <input type="text" class="form-control" id="input-nucleo"/> -->

                <option value="">-- Seleziona un nucleo --</option>
                <option value="corda di cuore di Drago">corda di cuore di Drago</option>
                <option value="crine di Unicorno">crine di Unicorno</option>
                <option value="piuma di Fenice">piuma di Fenice</option>
                <option value="pezzotto cinese">pezzotto cinese</option>
               </select>
          </div>
            <div class="form-group">
                <label for="input-lun">Lunghezza</label>
                <input type="number" min="10" max="50" class="form-control" id="input-lun"/>
            </div>
            <div class="form-group">
              <label for="input-resistenza">Resistenza</label>
              <!-- <input type="text" class="form-control" id="input-resistenza"/> -->
              <select id="input-resistenza" name="resistenza" class="form-control">  
                <option value="">-- Seleziona la sua resistenza --</option>
                <option value="rigida">rigida</option>
                <option value="piacevolmente flessibile">piacevolmente flessibile</option>
                <option value="sufficientemente elastica">sufficientemente elastica</option>
                <option value="come il sampietrino">rigida</option>
          </div>
          <div class="form-group">
            <label for="input-mago">Mago proprietario</label>
            <input type="text" class="form-control" id="input-mago"/>
        </div>

    </div>
