    <div class="container mt-2"  >  
     
        <div class="row">
            <div class="col-md-8">
                <h1>Inserisci Bacchetta </h1>
                <!-- <div class="form-group d-none">
                  <label for="input-posizioneb">ID - Posizioneb</label>
                  <input type="text" class="form-control" id="input-posizioneb" readonly/>
              </div> -->
                <div class="form-group">
                    <label for="input-codice">Codice</label>
                    <input type="text" class="form-control" id="input-codice" placeholder ="inserisci codice bacchetta"/>
                </div>
                <div class="form-group">
                    <label for="input-materiale">Materiale</label>
                    <input type="text" class="form-control" id="input-materiale" placeholder="inserisci materiale di cui Ã¨ composta"/>
                </div>
                <div class="form-group">
                  <label for="input-nucleo">Nucleo</label>
                  <!-- <input type="text" class="form-control" id="input-nucleo" placeholder="inserisci il suo nucleo"/> -->
                  <select id="input-nucleo" name="nucleo" class="form-control">  
                  <option value="">-- Seleziona un nucleo --</option>
                  <option value="corda di cuore di Drago">corda di cuore di Drago</option>
                  <option value="crine di Unicorno">crine di Unicorno</option>
                  <option value="piuma di Fenice">piuma di Fenice</option>
                  <option value="pezzotto cinese">pezzotto cinese</option>
                 </select>
                </div>
 
                <div class="form-group">
                    <label for="input-lun">Lunghezza</label>
                    <input type="number" min="10"  max="50" class="form-control" id="input-lun" placeholder ="inserisci la lunghezza in cm"/>
                <div class="form-group">
                    <label for="input-resistenza">Resistenza</label>
                    <!-- <input type="text" class="form-control" id="input-resistenza" placeholder="inserisci la sua resistenza"/> -->
                    <select id="input-resistenza" name="resistenza" class="form-control">  
                      <option value="">-- Seleziona la sua resistenza --</option>
                      <option value="rigida">rigida</option>
                      <option value="piacevolmente flessibile">piacevolmente flessibile</option>
                      <option value="sufficientemente elastica">sufficientemente elastica</option>
                      <option value="come il sampietrino">rigida</option>
                      
             
                     </select>
                </div>
                <div class="form-group">
                    <label for="input-mago">Mago proprietario</label>
                    <input type="text" class="form-control" id="input-mago" placeholder="inserisci il mago proprietario"/>
                </div>
                <div class="form-group">
                    <label for="input-casata">Casata</label>
                    <!-- <input type="text" class="form-control" id="input-casata" placeholder="inserisci la casata a cui appartiene"/> -->
                    <select id="input-casata" name="casata" class="form-control">  
                      <option value="">-- Seleziona la sua casata --</option>
                       
                     </select>
                </div>
                <div class="form-group">
                    <label for="input-foto">Foto</label>
                    <input type="url" class="form-control" id="input-foto" placeholder="inserisci url immagine"/>
                </div>
                <button type="button" class="btn btn-success" onclick="aggiungibacchetta()">Salva</button>
            </div>
