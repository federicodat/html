<h1>Inserisci Recensione</h1>
<p>inserisci una recensione selezionando il pacchetto vacanza</p>


<div class="form-group">
    <label for="input-pacchetto" class="form-label">Pacchetto</label>
    <!-- <input type="text" id="input-pacchetto" class="form-control" [(ngModel)]="pacchetto" /> -->
    <select id="input-pacchetto" class="form-control" name="pacchetto">
      <!-- <option *ngFor="let pacchetto of selectpacchetto" [value]="pacchetto.id">
        {{ pacchetto.nom }}
      </option> -->
    </select> 
  </div>

<div class="form-group">
    <label for="input-utente" class="form-label">Nome Utente</label>
    <input type="text" id="input-utente" class="form-control" [(ngModel)]="utente" />
</div>

<div class="form-group">
    <label for="input-voto" class="form-label">Voto</label>
    <input type="number" id="input-voto" class="form-control" [(ngModel)]="voto" />
</div>

<div class="form-group">
    <label for="input-commento" class="form-label">Commento</label>
    
    <textarea id="input-commento" class="form-control" [(ngModel)]="commento" rows="5"></textarea>

    <!-- <input type="text" id="input-commento" class="form-control" [(ngModel)]="commento" />  -->
</div>

 

<button type="button" class="btn btn-primary mt-3" (click)="salva()" *ngIf="!successo">Salva</button>

<div class="alert alert-danger mt-3" role="alert" *ngIf="errore">
    Errore di compilazione del form
</div>
<div class="alert alert-danger mt-3" role="alert" *ngIf="errorevoto">
    il voto deve essere compreso tra 0 e 10
</div>
