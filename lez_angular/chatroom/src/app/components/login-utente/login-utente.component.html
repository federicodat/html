<div class="container">
    <div class="form-group">
        <label for="nome">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username"/>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="text" class="form-control" [(ngModel)]="passw"/>
    </div>
  
    <button type="button" class="btn btn-primary" (click)="Loggati()">Login</button>
</div>
